<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>accounts</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body style="font-family: segoe ui light; text-align: center; ">
	<div class="container">
		<h2>
			Welcome to Bank Manager <span th:text="${bank.name}">Name</span> Client <span th:text="${client.id}">Name</span> Account <span th:text="${account.IBAN}">IBAN</span> Make Operation
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/bank/{code}/client/{id}/account/{IBAN}(code=${bank.code},id=${client.getId(),IBAN=${account.getIBAN()})}">Account</a>
	
		<br/>
				
		<h3>Create Operation</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/banks/{code}/operations(code=${bank.code})}" th:object="${operation}" method="post">
			<label>Type: </label>
			<select th:field="*{type}">
                <option th:value="DEPOSIT"> DEPOSIT</option>
                <option th:value="WITHDRAW"> WITHDRAW</option>
            </select>
            <label>Value: </label> <input class="form-control" type="number" th:field="*{value}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
	</div>
</body>
</html>
