<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body style="font-family: segoe ui light; text-align: center; ">
	<div class="container">
		<h2>
			Welcome to Activities' Manager
		</h2>
		<br/>
		<h3>Create Activity</h3>
		<p class="text-danger" th:text="${error}"><b>Error</b></p>
		<form class="form-inline" th:action="@{/providers/{code}/activities(providerCode = ${provider.code})/activities}" th:object="${activities}" method="post">
			<label>Activity Provider: </label> <input class="form-control" type="text" th:field="*{provider}" /> 
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" />
			<label>MinAge: </label> <input class="form-control" type="number" th:field="*{minAge}" /> 
			<label>MaxAge: </label> <input class="form-control" type="number" th:field="*{maxAge}" />
			<label>Capacity: </label> <input class="form-control" type="number" th:field="*{capacity}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of activities</h3>
		<table class="table table-striped" style="font-family: segoe ui light; text-align: center; ">
			<thead>
				<tr>
					<th>Activity Provider</th> 
					<th>Name</th>
					<th>MinAge</th>
					<th>MaxAge</th>
					<th>Capacity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="activity: ${activities}">
					<td th:text="${activity.provider}">Activity Provider</td>
					<td th:text="${activity.name}">Name</td>
					<td th:text="${activity.minAge}">MinAge</td>
					<td th:text="${activity.maxAge}">MaxAge</td>
					<td th:text="${activity.capacity}">Capacity</td>
					<td><a th:href="@{/providers/{code}/activities(code=${provider.code})}">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
