<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rooms</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Hotel <span th:text="${hotel.name}">Name</span> Rooms
		</h2>
        <a class="btn btn-default pull-right" th:href="@{/hotels}">Hotels</a>
		<br/>
		<h3>Create Room</h3>
		<p class="text-danger" th:text="${error}">Error</p>
        <form class="form-inline" th:action="@{/hotel/{code}/rooms(code=${hotel.code})}" th:object="${room}" method="post">
	 		<label>Number: </label> <input class="form-control" type="number" th:field="*{number}" /> 
			<label>Type: </label> <!-- <input class="form-control" type="text" th:field="*{type}" />  -->	
            <select th:field="*{type}">
                <option th:value="SINGLE"> SINGLE</option>
                <option th:value="DOUBLE"> DOUBLE</option>
            </select>
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Room List</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Number</th>
					<th>Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="room: ${hotel.rooms}">
					<td th:text="${room.number}">Number</td>
					<td th:text="${room.type}">Type</td>
					
					<td><a
					th:href="@{/hotel/{code}/room/{number}/bookings(code=${hotel.code},number=${room.number})}">Bookings</a></td>

    <!-- 	 				<td><a
						th:href="@{/brokers/{code}/bulks(code=${hotel.code})}">Link</a></td>
-->	
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
